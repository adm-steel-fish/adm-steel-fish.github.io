<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        .test-indicator {
            display: inline-block;
            padding: 30px 50px;
            background: #fff;
            border: 2px solid #0074D9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 2rem;
            color: #0074D9;
        }
    </style>
</head>
<body>
    <div class="test-indicator">
        This is a test page.
    </div>
</body>
</html>
